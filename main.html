<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<h1>Feedback Form</h1>
	<form method="post" target="_self">
		<label for="name"> Name</label>
		<input type="text" id="name" maxlength="50" minlength="3" required>
		<br>
		<label for="portfolio"> Portfolio</label>
		<input type="url" id="portfolio" required>
		<br>
		<label for="favColor"> FavColor</label>
		<input type="color" id="favColor">
		<br>
		<label for="likeness"> Likeness</label>
		<input type="range" id="likeness" min="1" max="100" required>
		<br>
		<input type="button" id="submit" value="submit">
	</form>
	
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
